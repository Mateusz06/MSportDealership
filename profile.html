<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="navbarlogo">
            <a href="index.html"><img src="bmwlogo2.png" alt="Your Logo" class="logo"></a>
        </div>
        <div class="navbarItems">
            <a href="series.html">All Models</a>
            <a href="services">Electric</a>
            <a href="contact">M-Sport</a>
        </div>
        <div class="navbarItems navbarItemsRight">
            <a href="cart.html">Cart<span id="cart-indicator"></span></a>
        </div>
    </div>

    <div class="goback">
        <a href="series.html">&#8592; Go Back</a>
    </div>

    <div class="profile-container">
        <div class="big-card card-image">
            <div class="car-info">
                <img src="" alt="Car Image" class="car-image">
            </div>
        </div>
        <div class="big-card card-details">
            <div class="details">
                <div class="car-info">
                    <h1><strong>Full Name:</strong> <span class="fullname"></span></h1>
                    <h3><strong>Price:</strong> <span class="price"></span></h3>
                    <p><strong>Name:</strong> <span class="name"></span></p>
                    <p><strong>Fuel:</strong> <span class="fuel"></span></p>
                    <p><strong>Type:</strong> <span class="type"></span></p>
                </div>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>
        </div>
        <div class="big-card card-additional">
            <div class="details">
                <div class="car-info">
                    <p><strong>Transmission:</strong> <span class="transmission"></span></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
